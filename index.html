<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      padding: 50px;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h2 {
      color: #007bff;
    }

    label {
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Temperature Converter</h2>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="form-group">
          <label for="celsius">Celsius:</label>
          <input type="number" id="celsius" class="form-control" placeholder="Enter temperature in Celsius">
        </div>
        <div class="form-group">
          <label for="fahrenheit">Fahrenheit:</label>
          <input type="number" id="fahrenheit" class="form-control" placeholder="Enter temperature in Fahrenheit">
        </div>
      </div>
    </div>
    <div class="text-center">
      <button id="convertToFahrenheit" class="btn btn-primary mr-2">Convert to Fahrenheit</button>
      <button id="convertToCelsius" class="btn btn-primary">Convert to Celsius</button>
    </div>
  </div>

 
  <script>
    document.getElementById('convertToFahrenheit').addEventListener('click', function() {
      var celsius = document.getElementById('celsius').value;
      var fahrenheit = (celsius * 9/5) + 32;
      document.getElementById('fahrenheit').value = fahrenheit;
    });

    document.getElementById('convertToCelsius').addEventListener('click', function() {
      var fahrenheit = document.getElementById('fahrenheit').value;
      var celsius = (fahrenheit - 32) * 5/9;
      document.getElementById('celsius').value = celsius;
    });
  </script>
</body>
</html>
